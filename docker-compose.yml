version: '3.8'
services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin_password
      - DB_VENDOR=postgres
      - DB_ADDR=db
      - DB_PORT=5432
      - DB_DATABASE=keycloak
      - DB_USER=keycloak
      - DB_PASSWORD=keycloak_password
    networks:
      - keycloak-network
    depends_on:
      - db
      - redis
    ports:
      - "8080:8080"

  db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=keycloak
      - POSTGRES_USER=keycloak
      - POSTGRES_PASSWORD=keycloak_password
    networks:
      - keycloak-network
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:latest
    networks:
      - keycloak-network
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"

networks:
  keycloak-network:
    driver: bridge

volumes:
  db-data:
  redis-data:
